<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social-Anal</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <header>
        <!-- Converted Navbar component -->
        <nav class="navbar">
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/about">About</a>
                </li>
                <li>
                    <a href="/contact">Contact</a>
                </li>
            </ul>
        </nav>

        <!-- Converted SearchBar component -->
        <form class="search-bar">
            <input type="text" placeholder="Search">
            <button type="submit">Go</button>
        </form>
    </header>

    <!-- Converted Sidebar component -->
    <div class="sidebar">
        <div class="sidebar-item">
            <span>Dropdown</span>
            <i class="fa fa-chevron-down"></i>
        </div>
        <div class="sidebar-dropdown">
            <div class="sidebar-dropdown-options">
                <label>
                    <input type="checkbox">
                    Option 1
                </label>
                <label>
                    <input type="checkbox">
                    Option 2
                </label>
                <label>
                    <input type="checkbox">
                    Option 3
                </label>
            </div>
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
