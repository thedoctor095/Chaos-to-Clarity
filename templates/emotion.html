<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Social-Anal</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">

</head>

<body>
    <header>
        <!-- Converted Navbar component -->
        <nav class="navbar">
            <ul>
                <li>
                    <a href="/">Home</a>
                </li>
                <li>
                    <a href="/about">About</a>
                </li>
                <li>
                    <a href="/contact">Contact</a>
                </li>
            </ul>
        </nav>

        <!-- Converted SearchBar component -->
        <form class="search-bar">
            <input type="text" placeholder="Search">
            <button type="submit">Go</button>
        </form>
    </header>

    <!-- Converted Sidebar component -->
    <main>
        <div class="sidebar">
            <div class="sidebar-item">
                <span>Social Media</span>
                <i class="fa fa-chevron-down"></i>
            </div>
            <div class="sidebar-dropdown">
                <div class="sidebar-dropdown-options">
                    <label>
                        <input type="checkbox">
                        <img src="../public/reddit-4.svg" alt="Reddit" class="social-media"> Reddit
                    </label>
                    <label>
                        <input type="checkbox">
                        <img src="../public/twitter-icon.svg" alt="Twitter" class="social-media"> Twitter
                    </label>
                    <label>
                        <input type="checkbox">
                        <img src="../public/youtube.svg" alt="YouTube" class="social-media"> Youtube
                    </label>
                    <label>
                        <input type="checkbox">
                        <img src="../public/icons8-instagram.svg" alt="Instagram" class="social-media"> Instagram
                    </label>
                    <label>
                        <input type="checkbox">
                        <img src="../public/icons8-facebook.svg" alt="Facebook" class="social-media"> Facebook
                    </label>
                </div>
            </div>
        </div>

        <div class="main">
            <nav class="sub-navbar">
                <ul>
                    <li>
                        <a href="/">MENTIONS COUNT</a>
                    </li>
                    <li>
                        <a href="/sentiment">SENTIMENT</a>
                    </li>
                    <li class="active">
                        <a href="/emotion">EMOTION</a>
                    </li>
                    <li>
                        <a href="/wordcloud">WORD CLOUD</a>
                    </li>
                    <li>
                        <a>SOME OTHER METRIC</a>
                    </li>
                </ul>
            </nav>
            <div class="analytics">
                <h2>Comments emotion</h2>
                <img src="{{ graph_path }}" alt="mentions-over-time" class="image1">
            </div>
        </div>
    </main>

</body>

</html>
